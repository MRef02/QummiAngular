<div class="background-container">

  <div class="contenedor-tienda" [ngStyle]="style">


      <!-- Cabecera con botones ----------------------------------------------------------------------------------------------->
    <div class="cabecera-tienda">
      <button class="back-button" (click)="volver()">⟲</button>
      <button class="boton-tab" [class.activo]="pestanaActiva === 'coins'" (click)="cambiarPestana('coins')">Coins</button>
      <button class="boton-tab" [class.activo]="pestanaActiva === 'adicionales'" (click)="cambiarPestana('adicionales')">Adicionales</button>
      <div class="monedero">
        <img src="/img/onecoin.png" alt="Moneda">
        <span>0 Coins</span>
      </div>
    </div>

      <!-- Contenido sección Coins -------------------------------------------------------------------------------------------->
      <div class="seccion-productos" *ngIf="pestanaActiva === 'coins'" id="coins">
        <div class="producto">
          <img src="/img/coin1.png" alt="2500 monedas">
          <span class="descripcion">2500 Coins</span>
          <button class="boton-comprar">
            <img src="/img/carrito.svg" alt="Carrito" class="icono-svg">
            $75 <br><small>Comprar</small>
          </button>
        </div>

        <div class="producto">
          <img src="/img/coin2.png" alt="5000 monedas">
          <span class="descripcion">5000 Coins</span>
          <button class="boton-comprar">
            <img src="/img/carrito.svg" alt="Carrito" class="icono-svg">
            $135 <br><small>Comprar</small>
          </button>
        </div>

        <div class="producto">
          <img src="/img/coin3.png" alt="10000 monedas">
          <span class="descripcion">10,000 Coins</span>
          <button class="boton-comprar">
            <img src="/img/carrito.svg" alt="Carrito" class="icono-svg">
            $240 <br><small>Comprar</small>
          </button>
        </div>
      </div>

      <!-- Sección adicional -------------------------------------------------------------------------------------------------------->
      <div class="seccion-productos" *ngIf="pestanaActiva === 'adicionales'" id="adicionales">
      <div class="adicionales-grid">
      <div class="adicional-item">
          <div class="adicional-card">
          <img src="/img/personajes.png" alt="Personajes">
          </div>
          <div class="adicional-info">
          <p class="titulo-adicional">+Personajes</p>
          <div class="coins">
              <img src="/img/onecoin.png" alt="coin">
              <span>5000 Coins</span>
          </div>
          </div>
      </div>

      <div class="adicional-item">
          <div class="adicional-card">
          <img src="/img/accesorios.png" alt="Accesorios">
          </div>
          <div class="adicional-info">
          <p class="titulo-adicional">+Accesorios</p>
          <div class="coins">
              <img src="/img/onecoin.png" alt="coin">
              <span>2500 Coins</span>
          </div>
          </div>
      </div>

      <div class="adicional-item">
          <div class="adicional-card">
          <img src="/img/decoraciones.png" alt="Decoraciones">
          </div>
          <div class="adicional-info">
          <p class="titulo-adicional">+Decoraciones</p>
          <div class="coins">
              <img src="/img/onecoin.png" alt="coin">
              <span>2500 Coins</span>
          </div>
          </div>
      </div>
      </div>

    </div>
</div>
